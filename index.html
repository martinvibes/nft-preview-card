<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img class="image" src="./images/image-equilibrium.jpg" alt="an image of a background">
    </div>
    <div class="header-para">
      <h2 class="head">Equilibrium #3429</h2>
      <p class="para">Our Equilibrium collection promotes <br> balance and calm.</p>
      <div class="left-right">
        <div class="para1"><img class="img1" src="./images/icon-ethereum.svg" alt="icon-ethereum"><span class="d1">0.041 ETH</span> </div>
        <div class="para2"><img class="img2" src="./images/icon-clock.svg" alt="icon-clock"><span class="d2">3 days left</span> </div> 
      </div>
      <hr class="line">
      <div class="img-under">
        <img class="avatar" src="./images/image-avatar.png" alt="image of a guy">
        
        <p class="og"><span class="color">Creation of</span> <span class="hove">Jules Wyvern</span></p>
      </div>
      <!-- <p class="doings">investor vibes on deck</p> -->
      
    </div>
  </div>
  
  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martinvibes</a>.
  </footer> -->
</body>
</html>
